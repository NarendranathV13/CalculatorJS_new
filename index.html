<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  <style>
    .calc{
    background-color: rgb(111, 112, 112);
    padding: 25px;
    border-radius: 30px;
    box-shadow: inset 3px 5px 10px 8px rgb(80, 81, 82),
    8px 8px 10px rgba(50, 51, 51, 0.479);
    display: grid;
    grid-template-columns: repeat(4,100px);
    
}
  </style>
  </head>
  <body>
    <div class="container1">
      <div class="calc">
        <input type="text" id="result" placeholder="0" />
        <button class="operator" onclick="clearAll()">C</button>
        <button class="operator" onclick="deleteValue()">Del</button>
        <button class="operator" onclick="display('%')">%</button>
        <button class="operator" onclick="display('/')">/</button>

        <button onclick="display('(')">(</button>
        <button onclick="display(')')">)</button>
        <button onclick="display('0')">0</button>
        <button class="operator" onclick="display('&#178')">x<sup>2</sup></button>
        

        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button class="operator" onclick="display('*')">X</button>

        <button onclick="display('4')">4</button>
        <button onclick="display('5')">5</button>
        <button onclick="display('6')">6</button>
        <button class="operator" onclick="display('-')">-</button>

        <button onclick="display('1')">1</button>
        <button onclick="display('2')">2</button>
        <button onclick="display('3')">3</button>
        <button class="operator" onclick="display('+')">+</button>
        <button  onclick="display('.')">.</button>

        <button id="equalto">=</button>

        <button class="operator" onclick="display('&#8730')"><span style='font-size:larger; '>&#8730;</span></button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
